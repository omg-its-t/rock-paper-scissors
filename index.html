<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class ="result">
      <p>Paper covers rock, you win!</p>
    </div>

    <div class="choices" id="r">
      <div class="choice">
        <img src="images/rock.gif" alt="do you smell what the rock is cookin?" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper.gif" alt="image of paper" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.gif" alt="a pair of scissors" />
      </div>

      <p id="action-messasge">Make your move.</p>

    </div>
  </body>
</html>
