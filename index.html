<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class ="result">
      <p>Rock, Paper, Scissors, SHOOT!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.gif" alt="do you smell what the rock is cookin?" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper.gif" alt="image of paper" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.gif" alt="a pair of scissors" />
      </div>
    </div>
      <p id="action-messasge">Make your move.</p>
    </div>
    <footer>
      Theo 2018
    </footer>
    <script src="app.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
